### EVENTS ###

 flavour_xanzerbexis.1.t:0 "Depletion of the Khenak Wyvern"
 flavour_xanzerbexis.1.d:0 "We make all kinds of neat stuff from hunting wyverns in the Khenak range, but now they're basically extinct"
 flavour_xanzerbexis.1.a:0 "Unfortunate."

 flavour_xanzerbexis.2.t:0 "The 86 Packs"
 flavour_xanzerbexis.2.d:0 "The Queen gets all the 86 packs together to fight our neighbours with promises of land and riches to clans that distinguish themselves during our invasion of Businor."
 flavour_xanzerbexis.2.a:0 "For glory!"
 
 flavour_xanzerbexis.3.t:0 "The Last Clutch"
 flavour_xanzerbexis.3.d:0 "Against all odds, our scouts managed to find a single clutch of wyvern eggs in one of the most treacherous and remote areas of the mountains! Realizing that this may be our last chance to preserve the Khenak Wyvern, [Root.Monarch.GetName] orders to set up camp next to the clutch in order to protect it."
 flavour_xanzerbexis.3.a:0 "A miraculous find!"
 
 flavour_xanzerbexis.4.t:0 "The Troll Toll"
 flavour_xanzerbexis.4.d:0 "While strolling through the markets of Port Xanzerbexis, [Root.Monarch.GetName] saw great potential in the strength of Troll slaves being sold by an enterprising trader. The Busilari strait is relatively narrow, and the trolls could be a great asset to ensure control over it: Any ship that tries to pass through without our permission will soon find great boulders and other debris punching holes through their hull."
 flavour_xanzerbexis.4.a:0 "You gotta pay the Troll Toll!"
 
 flavour_xanzerbexis.5.t:0 "The Busilari Flee Southward"
 flavour_xanzerbexis.5.d:0 "After our invasion, the Busilari have been fleeing Businor en masse. Now that we control the northern mountain passes, however, they no longer have a way to reach the Empire of Anbennar and beyond. Only the Isle of Tef remains as a viable escape route."
 flavour_xanzerbexis.5.a:0 "With our borders secured, our control over these lands grows."
 
 flavour_xanzerbexis.6.t:0 "They threatened to do what?"
 flavour_xanzerbexis.6.d:0 "The hill gnolls to our south have been a thorn in our side for a long time, but they have been emboldened by their recent successes in Businor. They threaten to devastate our lands by rolling large boulders down the hills, which would devastate our lands, unless we hand over the province of Gnollsgate to them!"
 flavour_xanzerbexis.6.a:0 "We have no option but to accept."
 flavour_xanzerbexis.6.b:0 "This is rediculous, absolutely not!"

 flavour_xanzerbexis.7.t:0 "Mix Mix, Swirl Mix"
 flavour_xanzerbexis.7.d:0 "Our experiments with wyvern venom have yielded results: By utilising hollow copper casings, we can use firearms to poison our enemies with wyvern venom at range, with incredibly lethal effects."
 flavour_xanzerbexis.7.a:0 "Devastatingly effective!"
 
 flavour_xanzerbexis.8.t:0 "The First Hatchling"
 flavour_xanzerbexis.8.d:0 "Our efforts to preserve the Wyvern clutch have paid off: We have managed to successfully hatch some of the eggs! Although we can currently only sustain a small number of wyverns, we might be able to harvest wyvern parts again in the future."
 flavour_xanzerbexis.8.a:0 "One step closer to reviving the wyvern population!"
 
 flavour_xanzerbexis.9.t:0 "A Bellowing Roar"
 flavour_xanzerbexis.9.d:0 "We have outfitted the great stone lions that look out over the Busilari straits with huge brass horns, which are enchanted to amplify their volume further. Our troll guards blow these horns whenever enemies enter the straits, summoning our armada. It is said that the horns are heard as far as Gemisle and the north coast of Sarhal."
 flavour_xanzerbexis.9.a:0 "No ship will escape our grasp!"
 
 flavour_xanzerbexis.10.t:0 "Question of Faith"
 flavour_xanzerbexis.10.d:0 "In the decades since our invasion of Businor, we have drawn closer to the customs of the humans we now rule over. However, the religious squabbles of Cannor have spread to our nation, and our human subjects are demanding that we make it clear where we stand."
 flavour_xanzerbexis.10.a:0 "We acknowledge the authority of the Regent Court."
 flavour_xanzerbexis.10.b:0 "For Corin!"
 flavour_xanzerbexis.10.c:0 "Ravelianism is the way forward!"
 flavour_xanzerbexis.10.d:0 "True power lies with the Infernal Court!"
 flavour_xanzerbexis.10.e:0 "We shall maintain our current stance."

 flavour_xanzerbexis.11.t:0 "Not Without A Fight"
 flavour_xanzerbexis.11.d:0 "The Ivemkverag have caught on to our plans to undermine them, and now have risen in revolt in a bid to regain power!"
 flavour_xanzerbexis.11.a:0 "Your time has passed, step aside!"
 
 flavour_xanzerbexis.12.t:0 "Welcome To Your New Home"
 flavour_xanzerbexis.12.d:0 "With the help of our mighty fleet, gnolls from across Sarhal are streaming into our lands in the hopes of a new life!"
 flavour_xanzerbexis.12.a:0 "Our brethren join us!"
 
 flavour_xanzerbexis.13.t:0 "Human Migrants Arrive"
 flavour_xanzerbexis.13.d:0 "The human migrants we enticed meld into our human-gnollish society, bringing new innovations with them."
 flavour_xanzerbexis.13.a:0 "All are welcome in our great nation!"
 
 flavour_xanzerbexis.14.t:0 "Axatala!"
 flavour_xanzerbexis.14.d:0 "Gnolls have been migrating to our nation in the past few years, settling in our human territories with promises of a better life."
 flavour_xanzerbexis.14.a:0 "Welcome home, brethren!"
 flavour_xanzerbexis.14.a:0 "Welcome home, but please don't show me this again."
 
 flavour_xanzerbexis.15.t:0 "Call On Our Human Allies"
 flavour_xanzerbexis.15.d:0 "The flamemarked gnolls have risen up in the name of their dark gods in an attempt to overthrow our rule of the region and re-establish the Xhazobkult!"
 flavour_xanzerbexis.15.a:0 "We must restore peace in the Folly!"
 
 flavour_xanzerbexis.16.t:0 "Looking For Our Brothers"
 flavour_xanzerbexis.16.d:0 "Now that we have established our rule over Businor, it is time to look outwards once again and re-establish contact with the other gnolls in Sarhal and beyond."
 flavour_xanzerbexis.16.a:0 "Time to find out how our brethren have fared."
 
 flavour_xanzerbexis.18.t:0 "Leaving Oppression"
 flavour_xanzerbexis.18.d:0 "The nation of Xanzerbexis has implored us to leave the Empire of Anbennar and pledge ourselves to them instead. They claim that the Empire is weak and backwards, and that we will be better off under their rule."
 flavour_xanzerbexis.18.a:0 "A sensible proposal, we accept!"
 flavour_xanzerbexis.18.b:0 "Actually, we prefer the protection of the Empire."

 flavour_xanzerbexis.19.t:0 "Fallen Empire"
 flavour_xanzerbexis.19.d:0 "The Empire of Anbennar was an outdated institution, led by uncaring mages and emperors. It was rotten to the core, and they will be better off under our rule."
 flavour_xanzerbexis.19.a:0 "One empire falls, and another rises!"
 
 flavour_xanzerbexis.20.t:0 "Spectators From Afar"
 flavour_xanzerbexis.20.d:0 "People from far and wide arrive to spectate the grand events held in our amphitheater. Today is a long-anticipated performance from the Brass Gnolls, a mercenary band famous for both their musical and military prowess."
 flavour_xanzerbexis.20.a:0 "A monument to our culture."
 
 flavour_xanzerbexis.21.t:0 "Lorentish Chivalry"
 flavour_xanzerbexis.21.d:0 "Today marks the start of a large event in our amphitheathre: A week-long tournament containing a combination of chariot racing and jousting, even featuring a group of Lorentish knights eager to show their valour against our wyverns!"
 flavour_xanzerbexis.21.a:0 "Bring it on, knights!"
 
 flavour_xanzerbexis.22.t:0 "Elven Showmanship"
 flavour_xanzerbexis.22.d:0 "A troupe of Elven blade-dancers have stolen the show at the amphitheatre today, impressing the audience with a retelling of an ancient battle through a seamless blend of swordsmanship and theatrics."
 flavour_xanzerbexis.22.a:0 "What an incredible way to remember the past!"
 
 flavour_xanzerbexis.23.t:0 "Skaldhyrric Talent Contests"
 flavour_xanzerbexis.23.d:0 "A group of Gerudian bards have recently won a contest at the amphitheatre, beating even our own Brass Gnolls with their impressive battle music!"
 flavour_xanzerbexis.23.a:0 "Truly inspiring!"
 
 flavour_xanzerbexis.24.t:0 "Inventors Day"
 flavour_xanzerbexis.24.d:0 "Today marks the first edition of Inventors day, an event where artificers and inventors across Halann visit our nation to show off their cool gadgets and gizmos."
 flavour_xanzerbexis.24.a:0 "We have truly become a beacon of progress!"
 
 flavour_xanzerbexis.25.t:0 "Mechanized Infrastructure"
 flavour_xanzerbexis.25.d:0 "Our unit of goblin engineers have finally finished designing their improvements to modernize our wyvern farms!"
 flavour_xanzerbexis.25.a:0 "A little bit of Goblin ingenuity goes a long way!"
 
 flavour_xanzerbexis.30.t:0 "The Growth of Artificery"
 flavour_xanzerbexis.30.d:0 "Our inventors have begun growing in influence recently, and they have banded together to petition our ruler to support them."
 flavour_xanzerbexis.30.a:0 "The dawn of a new age!"

