 yemotaferi.4.insight:0 "§TEvent Insight:§!\nOur goals are too important to be pursued half-heartedly. If we are to beat the hags on their own turf, it must become our home as well. We shall move our entire nation into the darkness, leaving Amilak's domain behind."
 yemotaferi.5.insight:0 "§TEvent Insight:§!\nWe have seized the trollish capital and the Shadowroot matriarch, but the coven is not yet spent. They will call in every last favour and debt and summon all their loyal cultists and acolytes in a final bid to beat us back."
 yemotaferi.8.insight:0 "§TEvent Insight:§!\nWith gnolls and humans united and old rifts mended, all that's left is to shape a new administrative framework. Rombeni will administer the regions west of the swamp and the league of Haraagtseda will oversee the northern lands."
 yemotaferi_council_of_wardens:0 "Council of Wardens"
