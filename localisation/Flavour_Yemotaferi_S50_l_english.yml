l_english:
 S50_blessed_wardens_title:0 "Blessed Wardens"
 S50_blessed_wardens_desc:0 "Blessed Elder,\n\nAllow us, your loyal Semayebaka, to rally the troops. It is not just a physical foe we face, but a spiritual one as well, and every soldier must be instilled with a sense of duty to Amilak. Only then can we prevail against trolls, hags, and Yrilak himself.\n\nYours faithfully,\nSemayebaka Enik Tariku"

 S50_contain_the_shadows_title:0 "Contain the Shadows"
 S50_contain_the_shadows_desc:0 "Marshal,\n\nThe men are ready and eager. You will find attached plans to push north, striking down Simegasa before they can bend or break under the trollish assault. Then, we intend to make for the edge of the cursed swamp and seal it off with new fortifications,  halting any major incursions the trolls may attempt.\n\nGeneral Sanzon zor Sabiku "

 S50_new_weather_patterns_title:0 "New Weather Patterns"
 S50_new_weather_patterns_desc:0 "Dearest Elder Warden,\n\nIt is my lot to inform you of the struggles my colleagues and I are facing in the manipulation of meteorological phenomena. All the old techniques, rituals, and rules-of-thumb are failing us. The weather plays by different rules here than it does in Madriamilak. As such, we require significant state investment to develop new approaches. A financial injection will be needed, of course, but my fellow scholars of magic would also like to be relieved of some religious duties. I’m sure you understand this scholarly work requires most of our time, and I believe even mighty Amilak will forgive the lapse.\n\nRespectfully,\nOwe zor Akau"

 S50_embed_the_mage_wardens_title:0 "Embed the Mage-Wardens"
 S50_embed_the_mage_wardens_desc:0 "Dearest Elder Warden,\n\nMany long years ago, I requested the state’s aid in the advancement of the weather arts. Since then, we have made great strides in developing new ways of moulding and directing the instruments of Amilak through the skies. Now, the time has come to fully reap the rewards of our hard work. By building a network of towers across the land, each mirroring the great Cloudfall Tower, and staffing them with mages and workmen, we can not only push agricultural output to new heights, but also employ terraforming magic to bend the very land to our desires. I need not tell you what a boon this will be to the development of the nation.\n\nRespectfully,\nOwe zor Akau"

 S50_fruits_of_our_labour_title:0 "Fruits of Our Labour"
 S50_fruits_of_our_labour_desc:0 "Honoured Elder Warden,\n\nI bring bountiful good news from the fields and groves. We are positively drowning in Moonrice and Lotunga timber. The cultivation of these staples has been - dare I say - perfected; no more unexplained diseases, no more mishaps with the water temperatures. We’re also doing great with the more niche flora, such as the Nightblossom and Hattiatia. And the fungal wines this year are excellent! A few bottles should arrive with this missive. All that’s left is for the council to fund agricultural ventures across the realm. \n\nYours always,\nHeyle zor Tafari, Botanist-Merchant"

 S50_overture_to_redemption_title:0 "Overture to Redemption"
 S50_overture_to_redemption_desc:0 "Dear Elder Warden,\n\nThe actions of the tyrant Tamrat have isolated our nation; our former friends fear and despise us. We must now work hard to earn forgiveness. Allow me to head a delegation to the Tanizu tribes; I have old friends there who will be willing to hear me out. If we can convince them that Yemotaferi is turning over a new leaf, they may start to trust us once more. Then, we can work on freeing them from the yoke of Kidsit Yiti.\n\nYours faithfully,\nLishan Berileb"

 S50_destroy_the_hag_lovers_title:0 "Destroy the Hag-Lovers"
 S50_destroy_the_hag_lovers_desc:0 "Marshal,\n\nA second draft of deployment orders requires your attention. As long as there are hag-servants to our east, we cannot fully devote ourselves to the containment of the swamp. Thus, I propose we also strike at Mukis, whose leadership is in bed with the hags. We will show no mercy to those who make deals with the crones, nor those who study their dark arts deep in the jungles. I expect Mukis’ other neighbours will thank us for putting an end to that vile realm.\n\nGeneral Sanzon zor Sabiku"

 S50_take_a_mile_title:0 "Take a Mile"
 S50_take_a_mile_desc:0 "...the time for cautious defence is over! If we sit in our castles forever, the hags will simply bleed us dry over time. We must take the fight to them, into the swamp! Lead us on this glorious path, oh Elder. With you at the front and Amilak at our side, we cannot lose.\n\nYour most ardent supporter,\nBonsa zor Ajan"

 S50_cloudfall_tower_title:0 "Cloudfall Tower"
 S50_cloudfall_tower_desc:0 "Great Elder,\n\nToday, I present to you plans for a grand edifice that will bring glory to Amilak and prosperity to the land we seek to make our home. The ruins of Hawatli Wizti Tali would be an excellent spot to turn into the primary residence of our priests and mages. We should restore the ancient statue of Amilak, symbolising our continued conquest of the swamp. Next to it, I propose erecting a grand tower, from which our mages may direct the gifts of heaven.\n\nPlease examine the enclosed sketches I have commissioned from the finest architects of the realm.\n\nGlory to Amilak,\nMenas zor Ayufar"

 S50_scholars_of_sky_and_shadow_title:0 "Our Daily Bread"
 S50_scholars_of_sky_and_shadow_desc:0 "Dear Council Elder,\n\nI’ve been surveying our newly acquired territories, investigating the plant life, terrain, and animals. I’ve concluded that life here will be hard. Most of the crops we cultivate beyond the swamp will not thrive here, and the native flora still holds many mysteries. With your support, I will organise studies into these matters. We will study the wonders of the Shadow Swamp, as well as search abroad for foreign crops that may flourish here. Knowledge will be the foundation of our future.\n\nYours kindly,\nEdna Ro"

 S50_surround_the_coven_title:0 "Surround the Coven"
 S50_surround_the_coven_desc:0 "Glory to you, Marshal\n\nOur advance into the swamp is like an unstoppable avalanche. Further and further we push, banishing the trolls back into the depths of the dark. We should now make sure that there is no escape for them, fortifying our borderlands to keep them contained. Likewise, we should seize all entrances to the swamp, so no outside forces can interfere. Soon, war will turn to massacre, and the world will be rid of trollkind.\n\nGlory to Yemotaferi,\nGeneral Afwerk zor Ezana"

 S50_purge_with_prejudice_title:0 "Purge with Prejudice"
 S50_purge_with_prejudice_desc:0 "Glory to you, Marshal\n\nOur triumph is complete. The Coven is no more, and the trolls are no longer a tribe or warband, just a pack of wild animals that we shall exterminate. With your leave, I shall organise a great hunt for every troll that still dwells within our borders. Before long, only humans will remain in this swamp. \n\nGlory to Yemotaferi,\nGeneral Afwerk zor Ezana"

 S50_integrate_the_echenka_title:0 "Integrate the Echenka"
 S50_integrate_the_echenka_desc:0 "Gracious Chief of the Wardens,\n\nOur lands are falling to your blades. You have driven out the sorceresses who claimed dominion over us and now you are wielding fire and death against their former servants. The trolls’ only fate is death in your eyes, and rightly so. But I must appeal to your mercy and implore that you do not let the same fate befall my people, the Echenka. We are not monsters, but humans, the same as you. Many of us have lived in the swamp for countless generations, and we wish to stay here in our home. We can live together here, with you, as a community that takes care of the swamp.\n\nHumbly yours,\nKricirr ‘the Strong’"

 S50_hunt_the_warlocks_title:0 "Hunt the Warlocks"
 S50_hunt_the_warlocks_desc:0 "Gracious Chief of the Wardens,\n\nYou have done my people a great service by choosing conciliation. Now, I urge you to pursue that policy further. The gnolls of Rakkaz are largely victims of their warlocks, power-mad villains who trade the lives and souls of their kin to please the hags and demons they pact with. Set us on a path to eradicate these wretches, so that the gnolls may be brought into the League of Light.\n\nProudly yours,\nKricirr ‘the Strong’"

 S50_sanctioned_shadow_cults_title:0 "Sanctioned Shadow Cults"
 S50_sanctioned_shadow_cults_desc:0 "Fellow Devotee of the Darkness,\n\nMany years ago, your people feared the shadows, while we had learned long ago that they are an important part of the world. Now, you have made the swamp your home and are growing familiar with its ways. Grant us then the freedom to worship according to the custom of our ancestors. We hold no love for evil spirits; you may persecute those as you wish. Some shadows arise from nought but evil and threaten all they touch, while others are but the consequence of an illuminating light. The key to life in the darkness is distinguishing between the two. Since you have learned to revere the Shadowroot, who is a creature of shadows herself, these words must resonate with you, I trust.\n\nYours in shadow,\nAnanto ‘the Dead’"

 S50_let_there_be_light_title:0 "Let There Be Light"
 S50_let_there_be_light_desc:0 "Dear Elder Warden,\n\nThe dreary lands we call home are devoid of colour and cast in shadow. But we are the children of Amilak, and his devout can call upon the light of the heavens. I propose we hold a great prayer to the Lord of the Heavens, beseeching him to light up our lands and instil us with confidence. We shall need it going forward.\n\nYours faithfully,\nKajen zor Werknesh"

 S50_ten_thousand_troll_heads_title:0 "Ten Thousand Troll Heads"
 S50_ten_thousand_troll_heads_desc:0 "Greetings, Elder Warden,\n\nOnce, we were allies, until your mad king dragged us into his foolish war. Now, you approach us seeking forgiveness and a path forward. We will be frank and admit that we would welcome a return to a time before the madness, the suffering. But such a thing is not so easily achieved. As much as we chafe under Kidsit Yiti, we need to know we are not heading into a second disaster. Your realm is not what it once was, and you are already under serious threat from the trolls. If you are truly committed to righting wrongs and redeeming your nation, we require a show of commitment and strength. If you can show us the heads of ten thousand trolls, we may yet dare to join your side once more.\n\nRegards,\nIgiaruza Agayonga"

 S50_comit_to_the_darkness_title:0 "Comit to the Darkness"
 S50_comit_to_the_darkness_desc:0 "Save us, honoured Elder-Warden.\nThey bleed us pale to fuel their hate.\nCome find us where the groves are hueless\nMake haste, my sage, the hour is late.\n\nFor me, it is this verse, repeated in my dreams for days. For others, the words differ, or they merely hear screams. Some see a woman in chains, some a tree being felled by trolls. But all of Yemotaferi feels the heart of the swamp calling out to us, and we must save it."

 S50_a_study_in_scarlet_title:0 "A Study in Scarlet"
 S50_a_study_in_scarlet_desc:0 "Dear Elder Warden,\n\nThe Deathsworn have a reputation as expert troll killers, and deservedly so. Even before all of Yemotaferi moved into the swamp, we regularly ventured forth to slay the trolls where they lived. We can learn even more now, with the aid of the scholars endeavouring to understand the swamp. Killing trolls will become a field of study, so that we may triumph over them like never before.\n\nYours faithfully,\nHlemi zor Yemane"

 S50_make_for_the_matriarch_title:0 "Make for the Matriarch"
 S50_make_for_the_matriarch_desc:0 "When the swamp first cried out in our nightmares, we did not know the exact source. All we knew was we needed to act. By now, we have pieced together that it is the Shadowroot Matriarch, the grand tree at the centre of the swamp, that is sending us these dreams. And now that we are so close to liberating her, her cries are getting louder again."

 S50_cleansed_in_his_name_title:0 "Cleansed in His Name"
 S50_cleansed_in_his_name_desc:0 "Finally, we are here, standing before the being that called for us. Mistreated by the hags, the Yezelne Nisha is riddled with long nails, draining her power. It is no wonder her cries rang so loudly in our nightmares. Healing her will not be easy, as her pain makes her lash out, dropping figs that turn into shambling mounds and unleashing bursts of dark energy at any who approach. But this is not the time to shy away from danger; we will save her."

 S50_safeguard_the_ashhana_title:0 "Safeguard the Ashhana"
 S50_safeguard_the_ashhana_desc:0 "Dear Elder Warden,\n\nWe have successfully defeated the hags and destroyed the schemes they had designed for the future. But they had already lived long, dastardly lives by the time we started our campaign, and inflicted much harm already. The vilest of their works is undoubtedly the Ashhana Blood Curse, which damns an entire race of lizardfolk to a life filled with murderous rage. We should strive to undo this evil work. By my measure, the first step is to guard the Ashhana from other lizards, who resent them for what the hags made them.\n\nRespectfully,\nJishan zor Jenas"

 S50_packs_of_the_goddess_title:0 "Packs of the Goddess"
 S50_packs_of_the_goddess_desc:0 "Gracious Chief of the Wardens,\n\nMy people share a long and often troubled history with the gnolls. We have often been serfs or slaves to them. Those of us who served the hag Coven have often used the power of such patrons to take revenge on the gnolls, and the bad blood persists into this age. It need not be like this. My people are more unified and peaceful than ever, and the gnolls of Haraagtseda serve neither demons nor hags. Rather, their goddess is one of rebirth and craftsmanship, a force for good just like your own Amilak. Bring them into the fold, so we can mend the rift between gnolls and humans.\n\nProudly yours,\nKricirr ‘the Strong’"

 S50_partition_the_fields_title:0 "Partition the Fields"
 S50_partition_the_fields_desc:0 "Great Packmaster,\n\nBlessed is the conqueror who becomes more, who reforges his conquests into something greater. You have shown us your might and made our league a part of yours. Now, if you wish to bring peace to gnolls and humans, from the Keygas to Lake Nirakhet, then forge on. If you unite us all and remain a strong and fair packmaster, I believe you can build the harmony you seek.\n\nKvanga is watching,\nYuvar Slayer-of-Slayers"

 S50_packmaster_of_god_kin_title:0 "God-Kin's Warriors"
 S50_packmaster_of_god_kin_desc:0 "Great Packmaster,\n\nYou’ve brought harmony to the humans and us. Now let us not sit idle, for there is always evil to fight. Just as our Kvanga and your Amilak are certainly allies in the realm of the gods, so do we wish to stand by your side. We are a loyal pack; if you continue to treat us justly, you can always count on our support.\n\nKvanga’s blessings upon you,\nYuvar Slayer-of-Slayers"

 S50_wardens_of_the_swamp_title:0 "Wardens of the Swamp"
 S50_wardens_of_the_swamp_desc:0 "Reports and requests blur together these days. Initiatives for great temples, botanical enterprises, and stout fortifications are plentiful, and the council is eager to approve their funding. The burden of the Elder Warden is lighter than ever before as the realm moves and grows in harmony.\n\nBut this morning, something special arrived. A pitch-black fig, unmistakably one of Mother Shadowroot’s fruits. An invitation from the shrine’s caretaker."

 S50_call_on_the_riyitewag_title:0 "Call on the Riyitewag"
 S50_call_on_the_riyitewag_desc:0 "Dear Elder,\n\nWe are not the only people faced with the prospect of trollish invasion; they threaten all of Madriamilak. If we fall, our neighbours are next. We must make this abundantly clear to as many Mengi courts as we can; they must help us find the manpower required to hold fast. The many roaming bands of Riyitewag would be a great help, and the kings of Amilak's domain should help us wrangle them into service.\n\nYours faithfully,\nKebek zor Zelalem"

 S50_tanizu_of_the_swamp_title:0 "Tanizu of the Swamp"
 S50_tanizu_of_the_swamp_desc:0 "Elder Warden,\n\nYou have amply demonstrated your intentions and your might. We would be proud to stand with you against our common foes. Against Kidsit Yiti, to lift their hold over us. Against Yezel Mora, the greatest threat Sarhal has ever seen. And against any other adversary we meet along the way or after. Our lodges will be one and brothers in arms we shall be.\n\nMay the great spirits smile upon us,\nShema Urunekozi"

 S50_beef_up_the_bird_title:0 "Beef up the Bird"
 S50_beef_up_the_bird_desc:0 "Greetings, Elder Warden,\n\nTo defeat our many enemies, we must train and prepare. Goose and Parrot have much to teach you, especially regarding the swamp, the old home of our people. In turn, we have much to learn from you. Many warriors are left to train, many weapons to forge. Let us become strong together!\n\nRegards,\nIgiaruza Agayonga"

 S50_a_study_in_shadows_title:0 "A Study in Shadows"
 S50_a_study_in_shadows_desc:0 "Dear Elder Warden,\n\nThe Shadow Swamp is unlike any other place and requires tactics unlike any other. We Deathsworn, who have always ventured into the swamp to hunt trolls, are the model soldiers for this campaign. But until now, our bands have mostly operated independently from Yemotaferi’s forces. It is time we became a formal part of the military. We shall formalise our training and leadership and make ourselves available to the nation.\n\nYours faithfully,\nHlemi zor Yemane"

 S50_call_them_to_glory_title:0 "Call Them to Glory"
 S50_call_them_to_glory_desc:0 "Dear Elder Warden,\n\nOur scouts that move in darkness report that the trolls are fighting on many fronts. They have made many enemies who could become our friends. A renewed diplomatic effort, not just in Madriamilak but among the lizards, gnolls, and Tanizu, will bolster our ranks for the next push.\n\nYours faithfully,\nHlemi zor Yemane"

 S50_the_league_of_light_title:0 "The League of Light"
 S50_the_league_of_light_desc:0 "Brave Elder,\n\nOur diplomatic efforts have brought us into contact with many different allies. We must now forge these tenuous connections into something more permanent. A coalition to keep fighting the Coven, with us at its head. Unbreakable bonds that will weather the struggle until and beyond the end.\n\nRespectfully yours,\nAbera zor Hawi"

 S50_thank_the_tanizu_title:0 "Thank the Tanizu"
 S50_thank_the_tanizu_desc:0 "Dear Elder Warden,\n\nWe rejoice at our shared triumph. What we have accomplished together is a feat for the ages. Now, we ask your aid for an ambition of our own. We wish to unite all the Tanizu under our banner. With the combined might of the League of Light, this goal is certainly within our grasp.\n\nForever your loyal friend,\nShongwe Machoangani"

 S50_the_heart_of_our_realm_title:0 "The Heart of Our Realm"
 S50_the_heart_of_our_realm_desc:0 "Blessed Elder,\n\nI am overjoyed to see that the construction of the shrine in Talaleshaff has finished. I pride myself on being one of the first to understand the spiritual significance of Mother Shadowroot, and I am happy to see the nation following suit. I urge you to encourage the further veneration and study of the Shadowroot, as she is the heart of the swamp. More than any great tower or city, I believe she deserves to be our administrative centre as well. A capital beneath her canopy would allow all wardens to properly bask in her greatness.\n\nYours faithfully,\nDula zor Neberu"

 S50_study_the_bloodcurse_title:0 "Study the Bloodcurse"
 S50_study_the_bloodcurse_desc:0 "Dear Elder Warden,\n\nWith the crocodilian Ashhana under our protection, we can now study them in depth to find out how the Blood Curse works and how to dispel it. We’ll need to send a veritable army of scholars down south and work tirelessly to crack the mystery. The philosophy of calming art that the Ashhana have already developed ought to be the place to start.\n\nRespectfully,\nJishan zor Jenas"

 S50_arts_and_crafts_title:0 "Arts and Crafts"
 S50_arts_and_crafts_desc:0 "Greetings, Great Warden,\n\nTaneyas is crawling with your underlings, prying into every aspect of our lives. They jot down the most mundane and frivolous things, hoping to glean some insight into our ancestral affliction. But listen to me, human, you need not devise a cure for us, for we already have it: art. If you wish to help us overcome the bloodlust, then help each and every one of us to become a great artist. Give us tools, give us materials, send us great bards and painters to learn from. That is the key to our salvation.\n\nGratitude and salutations,\nHassa Newsong"

 S50_clear_minds_and_purpose_title:0 "Clear Minds and Purpose"
 S50_clear_minds_and_purpose_desc:0 "Oh, Marvellous Elder,\n\nWhile you may be disappointed that your scholars and mages have not found the magic words to undo the Blood Curse, you may still take pride in what you have done for my people. Once our realms drowned in blood, now in paint. Once our lands were awash with the deathscreams and battle cries, now songs rend the air. My own mind has been clear for some time, but now that privilege has been extended to so many more of my kin. Our realm is growing rich, our lives are filled with joy. But do not think that we have grown weak, for a clear mind serves a warrior far better than a blood-fueled trance.\n\nGratitude and salutations,\nHassa Newsong"

 S50_wash_away_the_refuse_title:0 "Wash Away the Refuse"
 S50_wash_away_the_refuse_desc:0 "Dear Elder,\n\nThe filth of the Shadow Swamp courses through the waterways in our nation. The destruction wrought during the Great Shame still marks the land as well. With your permission, we rain-priests shall call forth a cleansing downpour to give us a fresh and clean start on our new path.\n\nYours faithfully,\nAnte zor Desta"

 S50_settle_new_blood_title:0 "Settle New Blood"
 S50_settle_new_blood_desc:0 "Dear Elder,\n\nMercenaries, while indispensable in our current situation, are notoriously fickle. We require more than a few won battles, and as such should make sure that Riyitewag that fight for us do not leave at the end of a campaign. Rather, we should offer them land and steady employment, so that they are already with us when we need them again.\n\nYours faithfully,\nKebek zor Zelalem"

 S50_rebuild_simegasa_title:0 "Rebuild Simegasa"
 S50_rebuild_simegasa_desc:0 "Dear Elder Warden,\n\nTwice now, we have defeated the hag-enthralled Simegasans. One would be forgiven for believing they are unrepentant troublemakers, and some in the council certainly think so. I am not among them. I believe the leadership of Simegasa was rotten but not its people. They are our cherished kin, and we should make every effort we can to put them on the right path again. We must rebuild all that our righteous wrath destroyed and help them see the light of Amilak again.\n\nRegards,\nAmru zor Komijo"

 S50_shield_of_the_sky_domain_title:0 "Shield of the Sky Domain"
 S50_shield_of_the_sky_domain_desc:0 "Kind and Glorious Elder Warden,\n\nYou have been gracious in your victory, helping us to recover and return to Amilak’s path. It would have been easy to do to us what your nation did to the hags, but you chose mercy instead. I ask of you, on behalf of not just Simegasa but all Mengi, that you extend your protection over all the faithful of the Sky Domain.\n\nWarmest regards,\nBerhan zor Uranesh"

 S50_madriamilak_in_bloom_title:0 "Madriamilak in Bloom"
 S50_madriamilak_in_bloom_desc:0 "Kind and Glorious Elder Warden,\n\nI am overjoyed to see that you have devoted your nation so completely to the role of defender of Madriamilak. Through the tireless work of the League of Light, both safety and prosperity are spreading across all Mengi realms. Your labours to ensure the purity of our skies and rivers are legendary, and we look forward to a future where our lands, of which you are now steward, prosper like never before.\n\nWarmest regards,\nBerhan zor Uranesh"


