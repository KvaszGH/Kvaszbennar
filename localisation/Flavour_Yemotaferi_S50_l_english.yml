 yemotaferi_council_of_wardens_rangers:0 "Council of Wardens"
 yemotaferi_council_of_wardens_rangers_desc:0 "The Council of Wardens is the government of Yemotaferi, formed from the ranks of the Rain-Priests, Deathsworn, and Shadow Swamp Scholars."
 S50_troll_battles_won:0 "Battles Won Against Trolls"
 S50_sacred_studies:0 "Sacred Studies"
 desc_S50_sacred_studies:0 "Scholars and rangers roam the darkness and study its unique flora, faun, and phenomena. Only through diligent study can we build a civilized realm in the Shadow Swamp. \n--------------\nWe will gain §G5§! innovativeness. Studies will be conducted in §Y1§! to §Y5§! provinces, dependent on current advisor levels. Each province will gain §G1§! development and either §G-10%§! development cost, §G10%§! goods produced, or §G-25%§! regiment cost for §Y10§! years."
 S50_bless_the_rivers:0 "Bless the Rivers"
 desc_S50_bless_the_rivers:0 "Through prayer, magic, and hard work, the waterways leading out of the Shadow Swamp are turned into nourishing fonts and the riverbanks downstream flourish as a result. \n--------------\nAll provinces downstream from the Shadow Swamp owned by us, our subjects, or our allies will gain §G25§! prosperity and §G+10%§! goods produced for §Y10§! years."
 S50_approach_the_threshold:0 "Approach the Threshold"
 desc_S50_approach_the_threshold:0 "While dark, the energy emanating from the Shadowroot Matriarch is a boon to her faithful, and so we shall bask in it as we revere her. \n--------------\nWe will gain §G0.25§! mana regen and §R-1§! diplomatic reputation for §Y25§! years. During our next heir selection we may choose a skilled heir with the §YShadow Planetouched§! personality trait."
 S50_shattered_hag_coven:0 "Shattered the Hag Coven"
 ELDER_WARDEN: "Elder Warden"
 yemotaferi.1.t:0 "The First Elder Warden"
 yemotaferi.1.d:0 "After Tamrat the Terrible plunged our nation into a devastating war - visiting death and destruction on the people and the land - a motley crew picked up the pieces. Rain-Priests, Deathsworn, and scholars banded together to save the remnants of our realm. Through hard work and a humble attitude, this faction - known to the people as the Swamp Wardens - has saved Yemotaferi from ruin.\n\nStill, the labours are not yet at an end, the realm far from rebuilt. We must mend our broken bonds with the Tanizu, oppose the warmongering shadow-touched king of Simegasa, and rally fellow Mengi realms to stand against the trollish horde. The Swamp Wardens must form a true and stable government if Yemotaferi is to prosper. A council of our finest, representing the varying groups comprising the faction, shall take the lead under the guidance of an Elder Warden, who will serve as sovereign of our people."
 yemotaferi.1.a:0 "More work awaits."
 yemotaferi.2.t:0 "Choosing a Successor"
 yemotaferi.2.d:0 "No one lives forever, least of all an Elder Warden, who shoulders the heavy burden of ruling our realm. The council should decide on a successor to guarantee a peaceful transition of power.\n\nWho shall be next in line to lead?"
 yemotaferi.2.a:0 "A knowledgeable scholar"
 yemotaferi.2.b:0 "An experienced Deathsworn vetera"
 yemotaferi.2.c:0 "A powerful rain-priest"
 yemotaferi.2.e:0 "A warden touched by Mother Shadowroot"
 yemotaferi.3.t:0 "Brothers in Arms"
 yemotaferi.3.d:0 "In a gray clearing, beneath a grey canopy, three groups of warriors met. Beyond the black treeline lurked the dark shadows of the swamp, but the gathering itself was illuminated by a number of torches, radiating white light.\n\nThe Deathsworn of Yemotaferi and the shapeshifters of the Violent Hearted Goose and Friend Helping Parrot tribes prepared to speak oaths that would bind them in a shared struggle against the Coven of Yezel Mora. From this day on, all would fight as one against the evil that plagued their homes.\n\nOne thing was not yet decided: the question of Tanizu command. The Yemotaferi captain nodded appreciatively at the leader of each of the tribes. But in the end, he would choose one to shake hands with, endorsing their leadership over all Tanizu."
 yemotaferi.3.a:0 "He reached out to shake hands with the Friend Helping Parrot"
 yemotaferi.3.b:0 "He reached out to shake hands with the Violent Hearted Goose"
 yemotaferi.4.t:0 "Answering the Call"
 yemotaferi.4.d:0 "Just before dawn, a delegation of wardens had arrived in the village. In a rousing speech, the rain-priest had told the villagers that their service was required. Every devout servant of Amilak was to pack up every scrap of food, tool, and weapon they could carry, and join the great exodus into the Shadow Swamp. There, the entire nation of Yemotaferi would find a new home, bringing the light and love of Amilak into the damp and dark.\n\nAt first, the villagers were perturbed, scared to join in this endeavour, which seemed tantamount to suffering and death. But when a few brave youngsters loudly pledged themselves to the cause, a sense of duty and zeal spread through the assembled Mengi. Before long, the whole village was frantically gathering supplies, preparing for the journey."
 yemotaferi.4.a:0 "By sunset, the village lay abandoned"
 yemotaferi.5.t:0 "Rage Against the Dying of the Night"
 yemotaferi.5.d:0 "Dire news has reached the council: the hags refuse to accept their defeat. Though we have seized the Shadowroot Matriarch from them, along with the heartlands of the trollish horde, the Coven still has resources and lackeys, which they are now calling on.\n\nAll around the swamp, in realms like Rakkaz, Rombeni, and Simegasa, shadow cultists are crawling out of the woodwork. A dark coalition is taking shape, and the hags are taking personal command of legions of trolls, gnolls, and humans. A tide of evil is about to come crashing down on us, threatening to undo our righteous efforts."
 yemotaferi.5.a:0 "To arms!"
 yemotaferi.6.t:0 "Shattered and Scattered"
 yemotaferi.6.d:0 "We've broken the Coven's legions, routed their lackeys, and destroyed any organised resistance. The Hags themselves have abandoned their cause, each seeking safety in her own way.\n\nHireet, together with a small elite warband, managed to break through our lines and disappear into the jungles of Taneyas\n\nKomina is said to have enthralled two of our Deathsworn and headed westward, but none of our squads managed to intercept her; unfortunately, it seems she is also lost to us.\n\nNevertheless, we still have a chance to break the Coven for good by slaying Granny Ilfanil. We've learned she intends to escape into the Shadow Plane through a rift torn into the darkness. Her captured acolytes claim she could open such gates at the flick of her hand in the past, but ever since we brought the light of Amilak into the Shadow Swamp, she has struggled to do so.\n\nIf these testimonies can be believed, we have her at a disadvantage. There are but a handful of truly black spots left in the swamp, and if we move fast, we can set up an ambush and take her by surprise."
 yemotaferi.6.a:0 "Hark! Someone approaches.."
 yemotaferi.14.t:0 "Hunter's Patience"
 yemotaferi.14.d:0 "We could not contain Hireet, nor find Komina. In no small measure, we Deathsworn have failed.\n\nBut Ilfanil is still within our reach. From their towers, our cloud-mages have woven a web of light and protection, leaving only a handful of dark groves as an avenue of escape into the Shadow Plane, forcing Granny to take a path of our choosing. Along that route, our squads lie in ambush. Covered in mud, leaves, and illusions, we await the hag's approach.\n\nWe wait and wait in silence, lying still as corpses, rationing our breaths. We grip our weapons tight, taking care not to tremble. Surprise and unrelenting ferocity will guarantee our victory."
 yemotaferi.14.a:0 "Our Deathsworn's Finest Hour."
 yemotaferi.7.t:0 "Soothing her Pain"
 yemotaferi.7.d:0 "One by one, we pulled the nails from Mother Shadowroot. We mended her mutilated trunk and branches meticulously, our great transmuters and botanists working in unison to heal the sap-leaking wounds inflicted by the hags. Over time, we felt her panic subside. Fewer and fewer figs dropped from her branches, and the flow of dark energies became less overwhelming. Soon, the swamp will be a little more hospitable.\n\nThis endeavour has proven what we already knew in our hearts, that the Shadowroot is a gentle soul, one who takes care of her swamp-children. The nails that once pained her, we will melt down and use to construct a shrine in honour of the Mother. From now on, our people will have two guardians watching over us."
 yemotaferi.7.a:0 "Father above, Mother below."
 yemotaferi.8.t:0 "Lines on a Map"
 yemotaferi.8.d:0 "“No, no, that won't do either..”\nThe grey-haired scholar dropped his quill in frustration and stepped back from the map.\n“What about this?”\nThe young Deathsworn with the ebony hair drew a new line, ceding Ararxarda to Rombeni.\n“Inconceivable,” cried the rain-priest in his white robes. “We'd have to give all of Siniwix to the gnolls for it to be fair!”\n“Perhaps the delegates would like to weigh in..?”\nBut as the wardens looked around, they realised neither the Rombeni mage nor the Haraagtsedi packmistress was in the room anymore.\n\nThoroughly bored by the endless back and forth over a purely symbolic border, the two had snuck out of the meeting an hour ago, and were now engrossed in a game of dice. Tied, so far."
 yemotaferi.8.a:0 "Who cares where the line is? It's just a map."
 yemotaferi.9.t:0 "At Mother's Shrine"
 yemotaferi.9.d:0 "The Shrine to the Mother is the jewel in our crown. The jet-black nails that once pierced her body are now reforged into six thick pillars, holding up the hexagonal structure. Her roots have been tempted through transmutation magic to wrap around the metal, and various pieces of timber have been wrought into organic shapes to fill the gaps in the frame. A thick dome of Dao steel, courtesy of the guardians of Esuvrem, sits atop.\n\nCreating art in a world without colour is a challenge, but our most accomplished Ashhana artists have taken to it with glee. Mixing native and foreign dyes, they've painted the holy site in shades of grey and hues of gray, showing scenes from the swamp's ancient and recent history. The Rombeni archmage of Muhaqaar and the high priest of Cloudfall Tower have collaborated on a web of flickering flames, bathing the shrine in a constant dance of shadow and light.\n\nInside, there is an altar of pure white marble, hosting a collection of objects contributed by various pilgrims from across the League of Light. Statuettes of joyful crocodilians, carved in the jungles of Taneyas, stand next to scrap-relics from the Haraagtsedan league and clay figurines of Amilak. Pilgrims from all corners of the realm stream in and out, the Elder Warden in his grey robes filing in among them."
 yemotaferi.9.a:0 "As a votive offering, he places the pitch-black fig, coated in amber."
 yemotaferi.10.t:0 "Sacred Studies"
 yemotaferi.10.d:0 "Another stack of proposals is brought to your desk. The scholars have identified a great many avenues of research. Turning flowers into poisons, studying the habits of game, following the dark murmurs only heard past midnight, and many more. All things that will help our settlements grow, our traders grow rich, and our armies strike true.\n\nWhat say you, Elder? What shall we study?"
 yemotaferi.10.a:0 "The environment and how to live in it."
 yemotaferi.10.b:0 "Valuable flora and fauna."
 yemotaferi.10.c:0 "Staple foods and military goods."
 yemotaferi.11.t:0 "Approach the Threshold"
 yemotaferi.11.d:0 "Proximity to Mother Shadowroot is a wondrous thing. So close to the font of dark energy, you feel your mind slipping, hallucinations mix with reality, and deep in your bones you hear a far-off place calling for your soul. Walking away from that marvellous trance takes great strength of will. Many would be content to sleep forever under the Mother's canopy. More than once, wardens are dragged back against their will.\n\nThe magically inclined among us find themselves bursting with power after a visit to the Shadowroot Shrine. The touch of shadow often leaves its marks, turning a supplicant's eyes pitch-black or drawing a web of dark lines across their face. A fearsome guise to outsiders, but a mark of honour as far as we are concerned."
 yemotaferi.11.a:0 "A gift from Mother."
 yemotaferi.12.t:0 "Bless the Rivers"
 yemotaferi.12.d:0 "From our swamp, the waterways run into Madriamilak, and the water fuels agriculture and trade for our fellow Mengi. But the rivers could be cleaner than they usually are. The death and decay that is so ubiquitous here affects the streams as well. Plants, carcasses, and soil infused with dark energies travel onto the shores of our kin downstream. Not only does it frighten them, but it also hurts the prosperity of the riverbanks. As caretakers of the Shadow Swamp, we have a duty to clean it all up.\n\nBy hand, magic, and prayer, we cleanse and bless the rivers, sending the water on its way to do good in the land of Amilak."
 yemotaferi.12.a:0 "Blessings upon Madriamilak."
 yemotaferi.13.t:0 "Hidden Advisor Event"
 yemotaferi.13.d:0 "Updates modifers from mission rewards."
 yemotaferi.13.a:0 "Apply new modifiers"
 sky_domain.2.t.yemo:0 "War Plans"
 sky_domain.2.d.yemo:0 "Our campaign into the darkness of the Shadow Swamp continues. Our scouts have identified key strategic positions and areas with economic potential. Seizing them will bolster our realm, while depriving the trolls of valuable territory. Already, they are laying the groundwork for future ambushes, while our commanders are drawing up battle plans and our administrators are organising waves of settlers to fully integrate the lands we have our eyes on. Soon, we will march against the dark again."
 sky_domain.2.a.yemo:0 "For Amilak Above!"
