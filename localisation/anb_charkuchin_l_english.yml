 #Government Mechanic
 citadel_supplies:0 "Supplies"
 monthly_citadel_supplies:0 "Monthly Supplies"
 citadel_supplies_desc:0 "We need §YSupplies§! to survive outside of our §YCitadels§! and not get eaten by hinuibirds.\n\n§YSupplies§! are gained monthly in the following ways:\n§G+2.5§! per §YAdministrative Technology§! level\n§G+5§!/§G+10§!/§G+10§!/§G+15§! per §YCitadel§! at level §Y1§!/§Y2§!/§Y3§!/§Y4§!\n§G+10§! per §YSupply Facility§!\n\n§YSupplies§! are depleted monthly in the following ways:\n§R-1.5§! per province in the §YCharkuchar Range§! regions\n§R-6.0§! per province in the §YLowlands§! region\n§R-30.0§! per province in the §YTitanoflora§! regions\n\nThese costs are §Ghalved§! for colonies. The total monthly supply cost will be §Rtripled§! during the §YHinuibird Migration§! recurring disaster. Provinces with a §YCitadel§! or §YSupply Facility§! do not cost monthly §YSupplies§!.\n\nIf we reach §R0§! §YSupplies§!, every province without a §YCitadel§! or §YSupply Facility§! will lose development every 4 months and be §Rdecolonised§! once it reaches 1/1/1 development.\n\nTo §Gpermanently disable§! the §YSupplies§! mechanic, control the entire Charkuchar range with a positive monthly §YSupplies§! gain during the §YHinuibird Migration§! disaster.\n--------------\nOur currents sources of §YSupplies§! per month are:\nCitadels: §G+[Root.insyaa_charkuchin_kobold_citadel_supplies_citadel_gain.GetValue]§!\nAdministrative technology: §G+[Root.insyaa_charkuchin_kobold_citadel_supplies_adm_tech_gain.GetValue]§!\nSupply Facilities: §G+[Root.insyaa_charkuchin_kobold_citadel_supplies_supply_facility_count.GetValue]0§!\n\nOur current requirements for §YSupplies§! per month are:\nCharkuchar Range cities/colonies (§Yx[Root.insyaa_charkuchin_kobold_citadel_supplies_charkuchar_range_city_count.GetValue]§!/§Yx[Root.insyaa_charkuchin_kobold_citadel_supplies_charkuchar_range_colony_count.GetValue]§!): §R-[Root.insyaa_charkuchin_kobold_citadel_supplies_charkuchar_range_city_cost.GetValue]§!/§R-[Root.insyaa_charkuchin_kobold_citadel_supplies_charkuchar_range_colony_cost.GetValue]§!\nLowlands cities/colonies (§Yx[Root.insyaa_charkuchin_kobold_citadel_supplies_lowlands_city_count.GetValue]§!/§Yx[Root.insyaa_charkuchin_kobold_citadel_supplies_lowlands_colony_count.GetValue]§!): §R-[Root.insyaa_charkuchin_kobold_citadel_supplies_lowlands_city_cost.GetValue]§!/§R-[Root.insyaa_charkuchin_kobold_citadel_supplies_lowlands_colony_cost.GetValue]§!\nTitanoflora cities/colonies (§Yx[Root.insyaa_charkuchin_kobold_citadel_supplies_titanoflora_city_count.GetValue]§!/§Yx[Root.insyaa_charkuchin_kobold_citadel_supplies_titanoflora_colony_count.GetValue]§!): §R-[Root.insyaa_charkuchin_kobold_citadel_supplies_titanoflora_city_cost.GetValue]§!/§R-[Root.insyaa_charkuchin_kobold_citadel_supplies_titanoflora_colony_cost.GetValue]§!\n\nWe lose §R[Root.insyaa_charkuchin_kobold_citadel_supplies_total_cost.GetValue]§! §YSupplies§! each month.\nWe gain §G[Root.insyaa_charkuchin_kobold_citadel_supplies_total_gain.GetValue]§! §YSupplies§! each month, up to a maximum of §Y1000§!.\n\n§g(ignore the below 0.00)§!"
 
