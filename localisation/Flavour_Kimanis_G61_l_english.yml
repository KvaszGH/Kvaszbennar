 # missions
 G61_oh_strayed_child_title:0 "Oh Strayed Child"
 G61_oh_strayed_child_desc:0 "So saith THE DEMAGOGUE:\n\nAmgremos, plainly now I speak to thee\nI cast off my aspersions; here I vie\nYour loss wounds all the folk of Fair Kimánis -\nIn tearéd grief we may but glimpse the sky.\n\nWhen we, the folk Kímanis-born and true\nWould fain, should ye resume your loving home\nthee grant a veneration beyond measure\nIf ye could merely shrug the urge to roam."

 G61_glorious_nostos_title:0 "Glorious Nostos"
 G61_glorious_nostos_desc:0 "So saith THE DEMAGOGUE:\n\nStout Amgremos, we two as one make creed\nTo bind ourselves in ruby ties of blood\nKimánis fair has pledged that we shall heed\nYour words in kindness, that our ties may bud\n\nAnd growing thus, let your fine harbor trade\nWith Fair Kimánis, who, you understand,\nHas swelled so great we do not need your aid;\nSo in this case, must make one small demand..."

 G61_heroic_play_title:0 "Heroic Play"
 G61_heroic_play_desc:0 "So saith THE DEMAGOGUE:\n\nFair Kimánis! You who stand transcendent, proud\nWho threat to slip the bounds of fragile earth!\nAlone of Kheions, struggling for your right,\nWhose strength is rivalled only by your mirth!\n\nA tyrant seeks to dominate our state,\nTo teach us lessons for our lack of fear,\nHis lesson learned shall overcome his hate,\nWhen Fair Kimánis drives him out of here!"

 G61_measuring_hybris_title:0 "Measuring Hybris"
 G61_measuring_hybris_desc:0 "So saith THE DEMAGOGUE:\n\nA warrior proud who stood against a king\nWith nought but love of Kheion in his heart\nCould hope for nought but one small, fragile thing:\nBut for his death to form a work of art.\n\nBut Fair Kimánis! Ye with crafty tricks\nHave laid this one who stood against us low\nI let THE MOB determine what shall be.\nWhat lesson now our vaunted play shall show."

 G61_towards_the_greener_fields_title:0 "Towards the Greener Fields"
 G61_towards_the_greener_fields_desc:0 "So saith THE DEMAGOGUE:\n\nMy dear pastorals, I from Fair Kimánis\nAm moved in gratitude that all you toil\nTo nourish well the learnéd city-dweller,\nFor our blue thumbs the sun-kissed crop would spoil!\n\nThis is my pledge, unmoving as the earth\nThat I your DEMAGOGUE shall lift the shield\no’er every soul which brings wealth to Kimánis\nup from the noble furrows of the field."

 G61_garments_of_actors_title:0 "Garments of Actors"
 G61_garments_of_actors_desc:0 "As I commemorate another fight\nIn which this noble troupe has taken part,\nI think our audience doth have the right\nTo honor those who played their worthy part.\n\nWhat good the spectacle of roaring war\nIf all THE MOB cannot delight unchained?\nI beg this noble troupe: encore, encore!-\nthat Fair Kimánis might be entertained!"

 G61_rival_the_ambhen_wine_title:0 "Rival the Ambhen Wine"
 G61_rival_the_ambhen_wine_desc:0 "So saith THE DEMAGOGUE:\n\nLaskaris wroth yet fumes upon the truth\nthat all their state cannot produce a wine\nTo rival what is found within our land.\nI think the Ambhen do not understand\nThat laughter does not grow upon a vine.\n\nI grant this wisdom free of charge, my MOB\nAs you together sip our ice-chilled wine\nWhich vineyards Fair Kimánis-wide have grown\nTo show the Ambhen we Kim’bhen alone\nCan grow the grapes which they know rule the vine."

 G61_replant_the_vines_title:0 "Replant the Vines"
 G61_replant_the_vines_desc:0 "So saith THE DEMAGOGUE:\n\nI simply cannot manage one more speech\nThe vineyard op’ning’s left me in my cups!\nBy all the Kheions, let me down from here\nI’ve found a vintage pure on which to sup!\n\nI might but think you took me out to here\nFor pleasant blather while the rest all drink.\nIf Folly chose me not as your elect,\nThis sumptuous red would draw me here, I think."

 G61_tragedy_of_kimanis_title:0 "Tragedy of Kimánis"
 G61_tragedy_of_kimanis_desc:0 "So saith THE DEMAGOGUE:\n\nForgive me, MOB, that I disrupt the eve,\n–I understand we’ve tragedy this time–\nI merely stand this day to boast, my MOB,\nOur Kheion’s glory ceases not its climb.\n\nSo long as I am standing, I shall say\nThe fruits of wealth redouble out of hand\nThe government works on beyond this play\nAnd for Kimánis builds an Alecand."

 G61_virtue_of_boldness_title:0 "Virtue of Boldness"
 G61_virtue_of_boldness_desc:0 "So saith THE DEMAGOGUE:\n\nWhat good are armies who in haughty pride\nJust seek to win their battles as they can?\nThe sumptuous armies we have proud supplied\nKnow spectacle, not valor, makes the man.\n\nThe lights and colors of our Magos dear!\nThe songs performed before our battles dawn!\nTHE MOB, which gives our gallant footmen cheer!\nThese things make plays of war, and spur us on."

 G61_restoring_the_centre_title:0 "Restoring the Centre"
 G61_restoring_the_centre_desc:0 "So saith THE DEMAGOGUE:\n\nAs we together, Friends, do sweep the ash\nWhich enemies have cast upon our square,\nI dedicate this place of hallowed-clash,\nUpon my office, this, good-folk, I swear\n\nIn joyous fashion, we shall build a place\nTo dramatize the tale of our fair land\nA theatre, which with laughter and with grace\nShall help our fallen comrades understand\n\n‘Our friends have not us left to go alone!’\nWe walk beside you still! You are our own!"

 G61_power_of_presentation_title:0 "Power of Presentation"
 G61_power_of_presentation_desc:0 "So saith THE DEMAGOGUE:\n\nEnjoy this humble trinket of the night!\nI did not mean to cause you folk alarm\nI merely meant to offer but a gift\nWhich surely was not meant to cause you harm.\n\nA festival, where all our humble men\nWho take up arms Kimánis-proud this eve\nBring to your Kheion games and merriment!\nI urge you not to worry when they leave."

 G61_what_lurks_below_title:0 "What Lurks Below"
 G61_what_lurks_below_desc:0 "So saith THE DEMAGOGUE:\n\nDear fellows! In our righteous exultation\nI’ve thought, as right befits the politician\nOf ways our wine shall benefit the nation\nThough all this wine has blunted my ambition\n\nAll, please forgive me if I’ve too much wine\nIt’s merely that I quite enjoy the wine\nI never knew you fellows owned such wine\nKimánis fair deserves to spill this wine"

 G61_whispers_in_the_darks_title:0 "Whispers in the Darks"
 G61_whispers_in_the_darks_desc:0 "So saith THE DEMAGOGUE:\n\nDear friends, I do so love your vintage wine!\nBut on this night, as I enjoy the wine,\nI somewhat worry that not even wine\nCan wash away the growing tide of wine.\n\nI see that many people here this wine\nAre closely bound by trade and by the wine\nAnd were all folk like these to side with wine\nThe end result could be we drown in wine."

 G61_worthy_of_gelmonias_title:0 "Worthy of Gelmonias"
 G61_worthy_of_gelmonias_desc:0 "So saith THE DEMAGOGUE:\n\nBy virtue of the ballots I alone\nPossess the power to direct THE MOB\nBut discontention in these years has grown\nThe vintner cultists hide within THE MOB.\n\nIn every corner of this place I see\nThough now the time to stop them draws yet late\nA group of drunkards who with jealousy\nLike termites chew the eaves-wood of our state.\n\nThe virtue of our Kheion, built on wine\nDoth hold a dreadful weakness to the wine\nThough I myself do quite enjoy the wine\nRepublics are not built on nought but wine.\n\nWine may be lifeblood rich of Fair Kimánis\nBut I know too of pigments which run red\nI will upon the streets lead Fair Kimánis\nUntil such insurrectionists are dead.\n\nListen well, MY MOB, and heed MY WORDS!"

 G61_ek_mechanes_magos_title:0 "Ek M©chan©s Magos" # © = ē
 G61_ek_mechanes_magos_desc:0 "So saith THE DEMAGOGUE:\n\nMy duties cause me reason to be wary\nIn every eye I see unborn deceit\nMy magos, grant me understated methods\nTo flee the wrath that festers in THE MOB\n\nThe guise upon the street appears quite normal\nAnd lo - when I begin to drop my guard\nThere suddenly low words resound as chorus\nAnd I withdraw, lest I become SURROUNDED."

 G61_razzle_dazzle_title:0 "Razzle Dazzle"
 G61_razzle_dazzle_desc:0 "So saith THE DEMAGOGUE:\n\nFair Magos, I am glad your magic spells\nHave helped me keep Kimánis fair so safe!\nAnd yet I note our partnership forebodes\nsuch tensions as which soon shall rub and chafe\n\nAbroad, where \noliticians are uptight\nAnd could by spellcraft be suborned to think\nA glass of wine might fit their eve just right\nIf they could only stop to have a drink."

 G61_theatre_of_mind_title:0 "Theatre of Mind"
 G61_theatre_of_mind_desc:0 "So saith THE DEMAGOGUE:\n\nAt last, my Magos, you and I have made\nA place where I can go in peace at last.\nThis vaunted stage befit to house the mind\nWill for my weary soul serve as repast.\n\nArmed with such insight, surely cannot dwell\nA single terror fit my sense to rob\nBut, Magos dear, perchance you’ll tell me why\nThe folk inside my thoughts have joined THE MOB?"

 # modifs
 G61_odeinostros:0 "Odéinostros"
 G61_odeinostros_desc:0 "“There must be more to life than this spare chamber,\nAye, in my callow youth I dared to dream\nOf walking our dear Kheios’ shining splendor,\nWithout Kaydhano’s wrath upon its seam...”\n   - Bureaucrat addressing Zebulos in the comedy\n      “Visit to Kimánis”, Stasimon I, Episodon III"

 G61_kimabhen_wine_expertise:0 "Kimábhen Wine Expertise"
 G61_kimabhen_wine_expertise_desc:0 "“Ho, bring the wine already and don’t beg a friend for coins!\nSuch a vintage rattles round the head and ever warms the loins,\nStill a jug for her, a jug for him -\nAnother jug! By Gelm’as, ten!”\n   - monologue of drunkard in the comedy\n      “Visit to Kimánis”, Stasimon II, Episodion IV"

 G61_kimabhen_dyes_expertise:0 "Kimábhen Dye 'Expertise'"
 G61_kimabhen_dyes_expertise_desc:0 "Kimábhen Dye ‘Expertise’\n“‘Fine K’máni robes? Bear but one rain, and watch as truth appears:\n The stitching’s loose, the hem is torn,, the toga weeps red tears!”\n“The cheats of this fair Kheion make the hue with tainted wine-\nTo wear such tunics proudly is to imitate the swine!”\n   - dialogue between Chorus and Oktibhen Merchant in the comedy\n      “Visit to Kimánis”, Stasimon I, Episodion I"

 G61_degali_aispotedegis:0 "Degali Aispotédegis"
 G61_degali_aispotedegis_desc:0 "“Before a storm of countless spears we stand,\nFew hundred flames against a darkened land.\nAdorned in crowning masks we shall not cower,\nFor courage blooms defiant in its hour.”\n   - Gelmonias in the heroic play\n      “Gelmonias the Brave”, Stasimon II, Episodion IV."

 G61_the_demagogues:0 "The Demagogues"
 G61_the_demagogues_desc:0 "From plaza dust I speak, and you shall hear!\nNo cultist-conqueror yoke shall bind our spear!\nWe too long starved in silence, bent with pain,\nOur heads now righted, we shall rule again!\nGelmonias’ crown of ivy round my head,\nTo vict’ry brave Kimánis shall be led!"

 G61_wine_cult:0 "§CWinecult§!"
 G61_wine_cult_desc:0 "“They make the violaceous river flow by fall of night,\nand cloaked in heinous drunken laughter consecrate the rite.\nThey creep as ivy grips to stone, appear at every door,\nTo open secret places - for this is what friends are for.”\n    - monologue of Chorus in the heroic play\n      “Hounds of Askóvoinos”, Prologue"

 G61_to_be_a_good_parent:0 "To Be a Good Parent"
 G61_to_be_a_good_parent_desc:0 "“With olive branch and laws well-wrought, our child we shall command.”\n“Yet your admirals sail for pirates, not the wealth of honest land!”\n“For we’ll surely set the scoundrels straight, and teach the savage stately gait.”\n“More likely seems delivery’s due of wine-encrusted haddock bait!”\n   - dialogue between Diplomat and Chorus of Fish in the comedy\n      “Fishes”, Stasimon I, Episodion II"

 G61_hidden_weapon_caches:0 "Hidden Weapon Caches"
 G61_hidden_weapon_caches_desc:0 "“The strongest of our merry band\nwield dagger-tip as favoured ward\nand overturning brutish strength\ndo obsolete the vaunted sword.”\n   - Speech given by Isophan the Crafty in the comedy\n      “The Pirates and the Bharbhen”, Stasimon III, Episodon II"

 G61_illustrious_illusions:0 "Illustrious Illusions"
 G61_illustrious_illusions_desc:0 "“What feast this is to which I am invited!\nHow does such gilt in siegéd day arise?”\n\n“Dear Askios, learnéd friend - the civil psyche\nBut needs the smallest cue to please the eyes!”\n   - Dialogue between Askios and Cleophon in the tragedy\n      “The Great Walls of Kherka”, Stasimon II, Episodon III"

 G61_time_of_rebuidling:0 "Time of Rebuidling"
 G61_time_of_rebuidling_desc:0 "“Return we to our homes and from their rubble\nBegin to build our Ashen towns anew\nLet generations hence with honor know us\nAs builders of a line of Kheions true.”\n   - The closing response of the Chorus in the historical play\n      “The Day of Ashen Skies”, Stasimon IV, Episodon IV"

 G61_under_wine_stupor:0 "Under Wine Stupor"
 G61_under_wine_stupor_desc:0 "“What! Purple world! Dear barkeep, pour my wine again anew\nThis magic stuff has caused the sky to turn a shade of blue.\nSuffused in mock’ry’s grip, my callous friends heed not the drink\nBut wine might help them slip the bounds of life, and finally think.”\n   - monologue of a drunkard in the comedy\n      “Visit to Kimánis”, Stasimon II, Episodon IV"

 G61_art_of_magic:0 "Art of Magic, Magic of Art"
 G61_art_of_magic_desc:0 "“Dear jury, you may see illusion merely as deceit\nAs something that is meant to trick or hoax, or trip the feet.\nBut in reaching for the lovely we accomplish the sublime.\nFor my honoured client’s trade is plying beauty for a time.\n\nThese wonders made cannot be truly touched,\nYet wonder’s spirit dwells beyond mere stuff...”\n    - Excerpt from the monologue of Alarai in the tragedy\n      “The Trial of Arpedifer”, Stasimon III, Episodon IV."

