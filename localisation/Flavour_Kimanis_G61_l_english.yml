 # events
 flavour_kimanis.1.t:0 "Something Ferments in Kimánis"
 flavour_kimanis.1.d:0 "Kimánis is acting stranger than usual, which is quite a feat for them. Where once their vineyards produced wine only begrudgingly and under the direct control of our overseers, every vineyard in Kimánis now appears to have entered a kind of productive fervor.\n\nThey are giving away their surplus for free, and each night the city enters a state of revelry - nonviolent, for now. Even the hard drinkers among our occupation garrisons have begun to grow afraid. The citizens of Kimánis are erecting ramshackle stalls in which to  put on theatrical productions. Something must be done."
 flavour_kimanis.1.a:0 "Increase the garrisons!"
 flavour_kimanis.1.b:0 "It will be fine!"
 flavour_kimanis_tt_1b:0 "The mob will raise in power..." # TODO cursive? red?

 flavour_kimanis.2.t:0 "Night at Odéinostros"
 flavour_kimanis.2.d:0 "So saith THE MOB:\n\nThe space in our new theatre is cramped,\nAnd yet we stand among the crush of friends.\nIn hope of kindling mourning fires, we hear\nOur DEMAGOGUE hosts tragedy this eve\n\n‘The Anguish of Thrysimache’, it’s called,\nAnd to oblige our DEMAGOGUE we came.\nIt promises a night to overawe.\nWe do not know why we have left our wine.\n\nWhat spectacle could we observe tonight\nThat daily life does not for us provide?\nOn second thought, the actors’ magics there\nprovide no lacking feast for weary eyes..."
 flavour_kimanis.2.a:0 "We should use their expertise!"

 flavour_kimanis.3.t:0 "All’s Well That Ends Well"
 flavour_kimanis.3.d:0 "So saith THE MOB:\n\nHurrah! When last we saw our chosen man\nWe must confess our hesitation bloomed.\nWe could not say as such in land of wine, \nAnd so, our brothers with discretion bade\nDecide if he would be both theirs and mine.\n\nHis words us struck as gentle gusts of wind\nWhich somehow blew our ranks into the streets.\nBut what are we without our chosen man?\nWe thought, as we made merry and made death.\n\nOne of our number saw our man beset\nAnd through his eyes we watched them all in fear\nThat proved unneeded, for he in his strength\nCut through the foe and made his way back here.\n\nHurrah! Our MOB is overcome!\nHurrah! Our number starts to laugh!\nHurrah! Our father quits us not!\nHurrah! He’ll rule on our behalf!"
 flavour_kimanis.3.a:0 "Three hurrays for our Demagogue!"

 flavour_kimanis.4.t:0 "Tasteful Invitation"
 flavour_kimanis.4.d1:0 "So saith THE CULT:\n\nOur DEMAGOGUE is known to be quite weak\nFor all the finer things, but mostly wine. \nHe cannot help it, he is from Kimánis!\nThe weaknesses he shares are also mine. \n\nThough we be drunk, we have composed a plan\nTo help him see the goals he shares with us.\nAt his events and many public functions\nWe watched him from the crowd with rheumy eyes.\nAt last! We found ourselves a likely chance\nTo slip the DEMAGOGUE a note to read\nThe vineyard’s dedication posed a chance\nTo make its gold-drenched oligarchs take heed\nOf who exactly purchases their wine-\nOur satisfaction will be guaranteed!"
 flavour_kimanis.4.d2:0 "So saith THE CULT:\n\nOur DEMAGOGUE is known to be quite weak\nFor all the finer things, but mostly wine. \nHe cannot help it, he is from Kimánis!\nThe weaknesses he shares are also mine. \n\nThough we be drunk, we have composed a plan\nTo help him see the goals he shares with us.\nAt his events and many public functions\nWe watched him from the crowd with rheumy eyes.\nAt last! We found ourselves a likely chance\nTo slip the DEMAGOGUE a note to read\nHis soldiers do enjoy a steady drink\nTo keep their mind off leagues they’ve yet to march\nAnd when they first made footstep in Kimánis\nOur wine-men asked if they were not but parched?"
 flavour_kimanis.4.d3:0 "So saith THE CULT:\n\nOur DEMAGOGUE is known to be quite weak\nFor all the finer things, but mostly wine. \nHe cannot help it, he is from Kimánis!\nThe weaknesses he shares are also mine. \n\nThough we be drunk, we have composed a plan\nTo help him see the goals he shares with us.\nAt his events and many public functions\nWe watched him from the crowd with rheumy eyes.\nAt last! We found ourselves a likely chance\nTo slip the DEMAGOGUE a note to read\nOne of his magi calls himself our man\nHis magic keeps us duly entertained\nSometimes his visions do not wholly work\nAnd yet we cheer him onward anyway."
 flavour_kimanis.4.a:0 "Intriguing..."

 flavour_kimanis.5.t:0 "Looking Into the Bottle"
 flavour_kimanis.5.d:0 "So saith THE CULT:\n\nDear DEMAGOGUE, we called this meeting here\nNot just to ask you if you’d like some wine \nBut to inform you we know of your tricks\nAnd for Kimánis lone such tricks are fine\nBut Alecand hosts many Kheions stout\nWho with Kimánis’ help might come to shine\n\nSweet Orat’ry alone will not help such\nIn looking on the brighter side of things.\nBut if they were to take a sip of wine\nThey might support the change Kimánis brings.\nThe time has come for us to grow, we think:\nOur DEMAGOGUE, could we pour you a drink?"
 flavour_kimanis.5.a:0 "Why yes, I will drink with you"

 flavour_kimanis.6.t:0 "Over a Cup of Wine"
 flavour_kimanis.6.d:0 "So saith THE CULT:\n\nIt seems the DEMAGOGUE is under guard\nWho follow him like shadows night and day.\nAnd worst of all, his guards are sworn off drinking\nWe’ll pour wine down their throats, for nation’s good.\n\nHow terrible! It seems their wine was spiked\nAnd now we are alone with our man dear\nSo we can tell him of our plan to help\nEnsure our CULT can spread away from here.\n\nHe need not worry for our network’s nouse\nOur eyes in every port will do the job\nAnd meanwhile all our men in Fair Kimánis\nWill mollify and redirect THE MOB."
 flavour_kimanis.6.a:0 "Let's hope this will turn out well..."

 flavour_kimanis.7.t:0 "Opening Our Arms"
 flavour_kimanis.7.d:0 "So saith THE MOB:\n\nOur DEMAGOGUE has left us, vent’ring east\nAlong the savage shores of far Devand\nThe people there once made flight from Kimánis\nFor reasons we do not quite understand\n\nOur DEMAGOGUE returns home empty-handed\nKimánis fair is still without a son\nTo see him sad makes us feel resolute\nAnd we shall see his will abroad is done."
 flavour_kimanis.7.a:0 "Well maybe the road will be more rocky..."

 flavour_kimanis.8.t:0 "A (normally) Hidden Event"
 flavour_kimanis.8.d:0 "Paradox never fixed the bug that hidden events get shown when you load in on that day. This is for Ek Mechanes Magos"
 flavour_kimanis.8.a:0 "It is what it is"

 flavour_kimanis.9.t:0 "Gambit of [Root.Monarch.GetName]"
 flavour_kimanis.9.d:0 "So saith THE DEMAGOGUE:\n\nIn years gone by Gelmonias, speaker deft\nUnited Kheios in a golden age\nReflecting on his triumph, I must ponder\nHow quick Gelmonias stirred THE MOB to rage. \n\nWhile other Kheions knew a deal of warcraft\nGelmonias proud yet won the hard-fought peace\nHe led the people out to greater glory\nAs I in turn Kimánis’ war will cease\n\nOur enemy this war will be internal\nI’ll bring the folk beside me, then attack\nThese cultists are no better than mad Bharbhen\nThey’ll crumble when we take our city back\n\nGelmonias keen inspired myriad playwrights\nKimánis now recounts each year his life\nMy legacy let flourish so in triumph\nShould I defeat THE CULT and end this strife."
 flavour_kimanis.9.a:0 "Now put the plan in action!"


 flavour_kimanis.11.t:0 "... And Paying It's Price"
 flavour_kimanis.11.d:0 "So saith THE MOB:\n\nWe’ve stumbled into towns that are not ours\nForgive us if we seem to slur our speech\nWe are so very far from fair Kimánis\nNow appetites that once were checked can grow\n\nOur brothers in their square have started cheering\nOur brothers in their houses have found loot\nOur brothers holding swords will take it from them\nOur brothers empty-handed can haul wine\n\nThis is the meaning of the creed of Kheions\nTogether, we are stronger than alone\nBut wait- our DEMAGOGUE has started speaking\nHis words have bled together in a drone\n\nYet look- our brothers’ mood has gone to shifting\nWhat is the path our DEMAGOGUE has shown?"
 flavour_kimanis.11.a:0 "And so the giants fell!"
 flavour_kimanis.11.b:0 "Why should we care about the corpses of villains?"
 flavour_kimanis.11.c:0 "We shall stope the cycle of vengeance."

 flavour_kimanis.12.t:0 "The General's Troupe"
 flavour_kimanis.12.d:0 "So saith THE MOB:\n\nWe have begun to surge outside Kimánis\nWhat leaders we do have now murmur low\nThey say that there has been a small invasion\nOf foreigners who will perform a show\n\nTheir drab attire doth lack a tad for luster\nTheir soldiers do not show dramatic flair\nTheir officers are shaky on their line-reads\nTheir stage they will perform on is quite bare\n\nA cause for overjoy! Here is Kimánis! \nWhose weapons glow with colors of the sun \nOur waving banners silken-fine yet glimmer\nDrunk with our wine, we cheer a battle won\n\nAnd now the foreigners flee fair Kimánis\nThese foreigners forgot one simple rule\nTheir warplay lacked a fitting grand finale\nWhich fair Kimánis deals to their last man"
 flavour_kimanis.12.a:0 "We should use their expertise!"

 flavour_kimanis.13.t:0 "Hear me, Hounds of Askóvoinos!"
 flavour_kimanis.13.d:0 "DEMAGOGUE:\nO men of Kimánis! Drunken cultists slither through your streets! Rise up!\n\nMOB:\nJUSTICE! GLORY! POWER!\n\nDEMAGOGUE:\nThey in their drunken haze thought you, Kimánis fair, knew not your strength! Aid me! \n\nMOB:\nTHE CULT shall fall! The city stands! The power’s ours!\n\nDEMAGOGUE:\nThe cult knows not the power of our pack! The Hounds of Askovoinos hunt again!\n\nMOB:\nWe stand behind you, proud Son of Kimánis! Our power’s yours- THE CULT shall fall: none shall withstand!\n\nDEMAGOGUE: \nI am myself a single man without Kimánis - but with our strength combined we will prevail!\n\nMOB:\nJUSTICE! JUSTICE! JUSTICE!"
 flavour_kimanis.13.a:0 "ARE YOU WITH ME!"

 flavour_kimanis.14.t:0 "Cuirass of Brass, Crown of Laurel"
 flavour_kimanis.14.d:0 "So saith THE MOB:\n\nOur DEMAGOGUE has saved us all from peril\nWe had been infiltrated by a CULT\nTheir whispers made us dance in awful guises\nAnd we do not mean dancing on the stage\n\nWe chose a father by election sworn\nTo guard Kimánis in such times like these\nHe roused us from a drowsy cultural stupor\nAnd led us ‘gainst our enemies with ease\n\nWe grant him every honour of our Kheion\nHis head is crowned with laurel and with brass\nKimánis fair decrees a celebration\nIn honor of our civic bonds renewed\n\nThis joyous day calls yet for wine, we venture -\nWe're very glad our DEMAGOGUE agrees."
 flavour_kimanis.14.a:0 "Cheer for our Demagogues! Current and Future!"

 flavour_kimanis.15.t:0 "Planting the Vines"
 flavour_kimanis.15.d:0 "So saith THE MOB:\n\nWe do not care of ventures past Kimánis\nThe government can be a dreadful bore\nAnd yet our DEMAGOGUE looks ever further\nTo grow Kimani wine which we adore\n\nAnd yet, our robes are thinning on our journey\nImportant still that we yet look our best\nShould silk or wine be made in country farmlands?\nThe DEMAGOGUE will act at our behest"
 flavour_kimanis.15.a:0 "More Wine!"
 flavour_kimanis.15.b:0 "More Dyes!"

 flavour_kimanis.16.t:0 "Wine and Loathing in [Root.Capital.GetName]!" # TODO LVT
 flavour_kimanis.16.d:0 "TODO LVT - following is default loc for fear and loathing. \nMadness, disorder, rioting in the streets! The hearts of our citizens have been turned against their fellow countrymen, spreading chaos and sparking revolts in our capital. Our mages tell us this must be the result of enemy spellcraft, damnable Illusion magic that muddles the senses with lies and deceit. Only a sufficient show of force will wipe clean the streets of [Root.Capital.GetName] now."
 flavour_kimanis.16.a:0 "Damnation!"

 flavour_kimanis.17.t:0 "TODO LVT"
 flavour_kimanis.17.d:0 "You got a buff"
 flavour_kimanis.17.a:0 "Yay"

 flavour_kimanis.18.t:0 "A (normally) Hidden Event"
 flavour_kimanis.18.d:0 "Paradox never fixed the bug that hidden events get shown when you load in on that day. This is to spread §CWine Cults§! for the Kimánis MT"
 flavour_kimanis.18.a:0 "It is what it is"

 flavour_kimanis.19.t:0 "Gambit failed" #TODO LVT this is placeholder, but also not very visible so like idk, maybe make it just a bit more
 flavour_kimanis.19.d:0 "We lost our Gambit. The §CWine Cults§! will forever be the true rulers of our nation."
 flavour_kimanis.19.a:0 "Well, we tried"

 flavour_kimanis.20.t:0 "For Kimánis!"
 flavour_kimanis.20.d:0 "TODO LVT" 
 flavour_kimanis.20.a:0 "Let's fight" # TODO LVT also placeholder

 flavour_kimanis.21.t:0 "Amgremós, a Nekhei once more?" # TODO LVT also placeholder (maybe, idk)
 flavour_kimanis.21.d:0 "Kimánis offers us to become their Nekhei once more.\nDo we accept?"
 flavour_kimanis.21.a:0 "Sure"
 flavour_kimanis.21.b:0 "No"

 flavour_kimanis.22.t:0 "A Note From the Dark"
 flavour_kimanis.22.d:0 "The [Owner.GetRulerTitleOrRegency] of [Owner.GetName] wakes in [Owner.Monarch.GetHerHis] bed with a headache, well into the late hours of the morning. On top of [Owner.Monarch.GetHerHis] chest, there is a note. It reads:\n\nThe ruler of this land you may still be, our friend,\nBut even with your many gazing eyes\nYou know that you cannot begin to see, our friend,\nInto the darkness where your end will lie\n\nThe shadows hide our wine-drunk ecstasy, our friend,\nThe shadows are where revelry still lives\nThe nights are filled with frenzied, whirling dance, our friend,\nAn orgiastic haze which to us gives\n\nThe understanding that our lives are naught, our friend,\nShould we not live in desperate search of bliss\nFear not for safety even though we plot, our friend,\n Because we also wish to tell you this\n\nIn future nights, it shall soon come to pass, our friend,\nOur pleasure-seeking interests will align\nThink of us when you next lift up your glass, our friend,\nTo pour into your mouth a sip of wine."
 flavour_kimanis.22.a:0 "Triple my guard! Light every corner of my chambers!"