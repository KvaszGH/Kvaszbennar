 #Modifiers
 sareyand_cooperative_landlords:0 "Cooperative Landlords"
 sareyand_new_manors:0 "New Manors"
 sareyand_bulwark_of_the_sun:0 "Bulwark of the Sun"
 sareyand_bulwark_of_the_sun_desc:0 "An imposing fortress complex atop a steep rocky crag deep within the barren mountain range of the Šad Sur, which guards one of the main passes linking the Salahad desert with Bulwar proper. At the heart of the complex lies the Phoenix Citadel, surrounded by multiple fortification levels and civilian buildings supporting the local garrison. The Bulwark of the Sun, as it has become known, represents an insurmountable obstacle for all enemies attempting to reach the fertile plains of the Suran."
 sareyand_control_over_the_suran:0 "Control over the Suran"
 sareyand_slayer_of_beasts:0 "Slayer of Beasts"
 sareyand_the_riches_of_the_east:0 "The Riches of the East"
 sareyand_the_true_lord_of_bulwar:0 "The True Lord of Bulwar"
 sareyand_the_great_ash_legion:0 "The Great Ash Legion"
 sareyand_the_shining_monastery:0 "The Shining Monastery"
 sareyand_recently_commissioned_scene_of_war:0 "Recently Commissioned Scene of War"
 sareyand_companions_of_the_sun_modifier:0 "Call of the Ralkadezim"
 city_of_ideas_brasan_upgrade:0 "The Entrepot of Bulwar"
 desc_city_of_ideas_brasan_upgrade:0 "Brasan is the greatest trading city in Bulwar and perhaps all of the Divenhal Sea. Merchants from southern Cannor and northern Sarhal congregate here and mingle with the merchants of Bulwar, creating an atmosphere of exchange both mercantile and intellectual. Of particular note is the city's connection to the Cannorian city of Port Jaher. The two cities are somewhat sisters, with many merchants having residences in both. This means that new ideas that spread to one city quickly spread to the other."
 city_of_ideas_sareyand_upgrade:0 "The Bazaar at Sareyand"
 desc_city_of_ideas_sareyand_upgrade:0 "Sareyand is the first stop in Bulwar for Raheni merchants, acting as a clearinghouse for goods that are carried further into Bulwar by native Bulwari traders. During the height of the market season, the city becomes an ocean of people, with great tent cities built outside to handle the incoming merchants and their goods. Such a great mass of weary and wealthy travelers attracts mongers and performers in the same manner as a smaller market, turning the meeting of merchants into something like a festival. Within this atmosphere, ideas flow as freely as coin and drink, giving Bulwar any new insights from the Raheni caravanserai city of Davharral and giving the merchants of Rahen new ideas to carry back to that city on the return trip."
 sareyand_upgrade_temples.tt:0 "§YEduz-Rakadagš§!, §YEduz-Hammura§! and §YEduz-Meduru§! will be §Yupgraded§! and will now provide §G5000§! §Ymaximum manpower§!\n\n§YBulwar§!, §YEduz-Vacyn§! and §YAzka-Sur§! gets §YSareyandi Patronage§! for §Y30 years§!, giving the following:\nLocal Monthly Devastation Reduction: §G-0.5§!\nLocal Goods Produced: §G+2.00§!\nLocal Development Cost: §G-20.0%§!"
 sareyand_sareyandi_patronage:0 "Sareyandi Patronage"
 sareyand_dlc_children_of_ash:0 "Children of Ash"
 sareyand_no_dlc_children_of_ash:0 "Children of Ash"
 sareyand_school_switch_cooldown:0 "Warrior-Monk School Switch Cooldown"


 #PTMs
 bulwar_bulwar_temple_modifier_sareyand_upgrade:0 "Eduz-Rakadagš"
 desc_bulwar_bulwar_temple_modifier_sareyand_upgrade:0 "A massive temple in the heart of the city, between the Suran and Buranun rivers and close to the famous canals that link them. Built by the Phoenix Emperor Jaher, the temple lies on a small ziggurat surrounded by gardens and canals. A massive polished brass phoenix, a gift from the dwarves of Seghdihr, guards the entrance of the complex.\n"
 bulwar_vacyn_temple_modifier_sareyand_upgrade:0 "Eduz-Hammura"
 desc_bulwar_vacyn_temple_modifier_sareyand_upgrade:0 "The oldest of the Sun Cult temples, named after the first Kašra of Surael. Eduz-Hammura rises above the city buildings, built on top of the tallest ziggurat still standing on Bulwar. On the platform on the side of the temple stands a small tower, which holds a crystal sphere, a gift from the Citrine Dwarves to their Surani friends. Every dawn when the Light of Surael touches the sphere, it is refracted into beams of colored light.\n"
 bulwar_confluence_temple_modifier_sareyand_upgrade:0 "Eduz-Meduru"
 desc_bulwar_confluence_temple_modifier_sareyand_upgrade:0 "The Confluence Temple sits where the Suran joins with the Bituzan, a place considered holy by many of the Bulwari for it is the Suran river that brings life and prosperity to the region. During the disintegration of the Phoenix Empire the elven population of the city increased, making the Confluence Temple the only one where the higher positions of the clergy are held by elves.\n"
 


